name: PR Check

on:
  pull_request:
    branches: main

jobs:
  file_check:
    runs-on: ubuntu-latest
    outputs:
      did-frontend-change: ${{ steps.changes.outputs.frontend == 'true' }}
      did-backend-change: ${{ steps.changes.outputs.backend == 'true'}}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  frontend_check:
    needs: file_check
    if: needs.file_check.outputs.did-frontend-change
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build
        run: npm run build

  backend_check:
    needs: file_check
    if: needs.file_check.outputs.did-backend-change
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      - name: Run tests
        run: npm run test
